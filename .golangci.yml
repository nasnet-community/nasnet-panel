version: '2'
run:
  go: '1.26'
  modules-download-mode: readonly
  tests: false
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - copyloopvar
    - decorder
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - forcetypeassert
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gomoddirectives
    - goprintffuncname
    # - gosec
    - grouper
    - importas
    - interfacebloat
    - lll
    - loggercheck
    - maintidx
    - makezero
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilaway
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
    - wrapcheck
    - zerologlint
  disable:
    - godot
  settings:
    depguard:
      rules:
        prevent-internal-leaks:
          files:
            - '!$test'
          deny:
            - pkg: backend/cmd
              desc: internal packages must not import from cmd/
            - pkg: backend/graph/resolver
              desc: internal packages must not import resolver layer
        resolver-isolation:
          files:
            - '**/graph/resolver/**'
          deny:
            - pkg: backend/cmd
              desc: resolvers must not import cmd package
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - io.Copy
        - io.WriteString
        - (io.Closer).Close
        - (net/http.ResponseWriter).Write
    gocognit:
      min-complexity: 20
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - whyNoLint
        - wrapperFunc
        - commentFormatting
        - hugeParam
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      settings:
        rangeValCopy:
          sizeThreshold: 512
    gocyclo:
      min-complexity: 15
    gomoddirectives:
      replace-allow-list:
        - github.com/nasnet
    gosec:
      excludes:
        - G101
      config:
        G306: '0644'
    govet:
      enable:
        - shadow
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    lll:
      line-length: 140
      tab-width: 4
    misspell:
      locale: US
    nakedret:
      max-func-lines: 30
    nestif:
      min-complexity: 4
    nolintlint:
      require-explanation: true
      require-specific: true
      allow-unused: false
    prealloc:
      simple: true
      range-loops: true
      for-loops: false
    revive:
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1003
    tagliatelle:
      case:
        rules:
          json: snake
          yaml: snake
        use-field-name: true
    unparam:
      check-exported: false
    whitespace:
      multi-if: true
      multi-func: true
    custom:
      nilaway:
        type: module
        description: Static analysis tool to detect potential nil panics in Go code.
        settings:
          include-pkgs: 'backend'
    wrapcheck:
      ignore-sigs:
        - .Errorf(
        - errors.New(
        - errors.Unwrap(
        - .Wrap(
        - .Wrapf(
        - .WithMessage(
        - .WithMessagef(
        - .WithStack(
      ignore-package-globs:
        - encoding/*
        - io
        - io/fs
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - funlen
          - goconst
          - gocyclo
          # - gosec
        path: _test\.go
      - linters:
          - lll
        path: (cmd|internal|graph/resolver)/
      - linters:
          - gosec
        path: _test\.go
        text: G
      - linters:
          - revive
        text: unused-parameter
      - linters:
          - revive
        text: (var-naming|receiver-naming)
      - linters:
          - nilaway
        text: 'INTERNAL ERROR'
      - linters:
          - asciicheck
          - contextcheck
          - copyloopvar
          - dupl
          - errcheck
          - errorlint
          - forcetypeassert
          - gocyclo
          - goconst
          - gocritic
          - govet
          - lll
          - nestif
          - nilnil
          - predeclared
          - revive
          - staticcheck
          - whitespace
          - wrapcheck
          - nilaway
        path: generated/
      - linters:
          - gocognit
          - gocyclo
          - maintidx
        path: (cmd/nnc/|internal/bootstrap/)
      - linters:
          - nilaway
        path: (cmd/nnc/|internal/bootstrap/)
      - linters:
          - nilaway
        path: graph/resolver/
      - linters:
          - gocritic
        path: graph/resolver/
        text: paramTypeCombine
      - linters:
          - gocritic
        path: graph/resolver/
        text: typeDefFirst
      - linters:
          - wrapcheck
        path: graph/resolver/
      - linters:
          - depguard
          - lll
          - nilaway
          - wrapcheck
        path: generated/
      - linters:
          - asciicheck
          - contextcheck
          - copyloopvar
          - dupl
          - errcheck
          - errorlint
          - forcetypeassert
          - gocyclo
          - gocritic
          - govet
          - lll
          - nestif
          - nilnil
          - predeclared
          - whitespace
          - wrapcheck
          - nilaway
          - staticcheck
          - goconst
          - misspell
          - maintidx
          - interfacebloat
        path: "graph/generated\\.go"
      - linters:
          - asciicheck
          - contextcheck
          - copyloopvar
          - dupl
          - errcheck
          - errorlint
          - forcetypeassert
          - gocyclo
          - gocritic
          - govet
          - lll
          - nestif
          - nilnil
          - predeclared
          - whitespace
          - wrapcheck
          - nilaway
          - misspell
          - staticcheck
        path: "models_gen\\.go"
      - linters:
          - asciicheck
          - contextcheck
          - copyloopvar
          - dupl
          - errcheck
          - errorlint
          - forcetypeassert
          - gocyclo
          - goconst
          - gocritic
          - goimports
          - govet
          - interfacebloat
          - lll
          - maintidx
          - misspell
          - nestif
          - nilerr
          - nilnil
          - predeclared
          - staticcheck
          - whitespace
          - wrapcheck
          - nilaway
        path: "wire_gen\\.go"
    paths:
      - third_party$
      - builtin$
      - examples$
      - 'generated/ent/'
      - "\\$GOROOT"
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
severity:
  default: warning
  rules:
    - linters:
        - errcheck
        - gosec
        - govet
      severity: error
    - linters:
        - revive
        - staticcheck
      severity: warning
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/nasnet
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
