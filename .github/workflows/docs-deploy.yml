name: Deploy Docs & Storybooks

on:
  push:
    branches: [main]
    paths:
      - 'apps/docs/**'
      - 'libs/ui/**'
      - 'libs/features/*/src/**/*.stories.*'
      - 'apps/connect/src/**/*.stories.*'
      - 'apps/connect/.storybook/**'
      - 'Docs/**'
      - 'schema/**'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx nx build docs
        env:
          GITHUB_PAGES: 'true'
      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: docs
          path: apps/docs/build/
          retention-days: 1

  build-storybook-primitives:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx nx run ui-primitives:build-storybook
        env:
          STORYBOOK_BASE: /nasnet-panel/storybook/primitives/
      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: storybook-primitives
          path: dist/storybook/ui-primitives/
          retention-days: 1

  build-storybook-patterns:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx nx run ui-patterns:build-storybook
        env:
          STORYBOOK_BASE: /nasnet-panel/storybook/patterns/
      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: storybook-patterns
          path: dist/storybook/ui-patterns/
          retention-days: 1

  build-storybook-connect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx nx run connect:build-storybook
        env:
          STORYBOOK_BASE: /nasnet-panel/storybook/connect/
      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: storybook-connect
          path: dist/storybook/connect/
          retention-days: 1

  build-nx-graph:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: mkdir -p dist/nx-graph && npx nx graph --file=dist/nx-graph/index.html
      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: nx-graph
          path: dist/nx-graph/
          retention-days: 1

  deploy:
    needs:
      - build-docs
      - build-storybook-primitives
      - build-storybook-patterns
      - build-storybook-connect
      - build-nx-graph
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: docs
          path: site/

      - name: Download Storybook primitives
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: storybook-primitives
          path: site/storybook/primitives/

      - name: Download Storybook patterns
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: storybook-patterns
          path: site/storybook/patterns/

      - name: Download Storybook connect
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: storybook-connect
          path: site/storybook/connect/

      - name: Download Nx graph
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: nx-graph
          path: site/nx-graph/

      - name: Add .nojekyll
        run: touch site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
