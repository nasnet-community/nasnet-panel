<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MikroTik Scanner - Network Discovery Tool</title>
    <meta name="description" content="Simple network scanning tool for MikroTik routers.">
  </head>
  <body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Main container -->
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm transition-colors duration-300">
        <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4">
          <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 sm:gap-4 min-w-0">
              <h1 class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-gray-100 truncate">MikroTik Scanner</h1>
              <p class="hidden sm:block text-sm text-gray-600 dark:text-gray-400">Network Discovery Tool</p>
            </div>

            <!-- Theme Toggle -->
            <button
              id="dark-mode-toggle"
              class="shrink-0 relative w-10 h-10 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-400 transition-all duration-200 hover:shadow-md"
              title="Toggle theme"
              aria-label="Toggle theme"
            >
              <svg id="sun-icon" class="w-5 h-5 absolute transition-opacity duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              <svg id="moon-icon" class="w-5 h-5 absolute transition-opacity duration-200 opacity-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>
      
      <!-- Main content -->
      <main class="flex-1 container mx-auto px-4 sm:px-6 py-6 sm:py-8">
        <!-- Main grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8 max-w-7xl mx-auto">

          <!-- Scanner panel -->
          <div class="bg-white dark:bg-gray-800 rounded-lg sm:rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md transition-shadow duration-200">
            <div id="scanner-container">
              <!-- Scanner content will be injected here -->
            </div>
          </div>

          <!-- Router list panel -->
          <div class="bg-white dark:bg-gray-800 rounded-lg sm:rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md transition-shadow duration-200">
            <div class="p-4 sm:p-6">
              <h2 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-gray-100 mb-4">Device Management</h2>
              <div id="router-list-container" class="space-y-3 sm:space-y-4 max-h-[500px] sm:max-h-[600px] overflow-y-auto">
                <!-- Router list content will be injected here -->
              </div>
            </div>
          </div>

        </div>
      </main>

      <!-- Footer -->
      <footer class="mt-auto py-4 sm:py-6 text-center text-xs sm:text-sm text-gray-500 dark:text-gray-400">
        <p>© 2024 MikroTik Scanner · Simple Network Discovery</p>
      </footer>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
